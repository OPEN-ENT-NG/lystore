<h1><i18n>lystore.campaign.order.title</i18n></h1>
<table class="listElementSelect">
    <tbody>
    <tr ng-repeat="campaign in campaignsForSelectInput">
        <td class="selectOperationRow aligne-text-center"
            ng-class="{ greyRow: $index % 2 === 1 }"
            ng-click="selectCampaignShow(campaign)">
            [[campaign.name]]
        </td>
    </tr>
    </tbody>
</table>
