<div class="upload-files">
    <div class="dragAndDrop">
        <div class="pop-up">
            <div class="order-region row">
                <div class="margin-bottom">
                    <h1>
                        <i18n>lystore.basket.add-file</i18n>
                    </h1>
                </div>
                <div class="order-region margin-bottom">
                    <h3>
                        <i18n>lystore.orderRegion-documents</i18n>
                    </h3>
                </div>
                <div class="aligne-text-center margin-bottom" ng-if="orderRegion.files.length === 0">
                    <i18n>lystore.order.create.no-file</i18n>
                </div>
                <div class="order-region row"
                     ng-if="orderRegion.files.length > 0">

                    <li ng-repeat="file in orderRegion.files track by $index" class="twelve row">
                        <div class="eleven">
                            [[ file.name || file.filename ]]
                            <i class="one text-right"
                               ng-class="{ close: file.status !== 'loading', loading: file.status === 'loading'}"
                               ng-click="deleteOrderDocument(orderRegion, file, $index)">
                            </i>
                        </div>
                    </li>
                </div>
                <h3>
                    <i18n>lystore.orderRegion-new-documents</i18n>
                </h3>
                <div class="drop-zone file-zone import-files-admin responsive-drop-zone" ng-hide="upload.loading">
                    <article class="drop flex-row align-center top-create">
                        <i class="two cloud-upload"></i>
                        <div class="ten help">
                            <em>
                                <i18n>medialibrary.drop.help2</i18n>
                            </em>
                        </div>
                    </article>
                    <article class="default flex-row align-center absolute-position top-create">
                        <div class="three select-file">
                            <div class="hidden-content">
                                <input id="input-file-order-region-update" type="file" class="file-input" multiple files-input-change="importFiles(files)"
                                       ng-model="files"/>
                            </div>
                            <button class="file-button no-margin" translate content="library.file.choose"></button>
                        </div>
                        <i class="two cloud-upload"></i>
                        <div class="seven help">
                            <em>
                                <i18n>medialibrary.drop.help</i18n>
                            </em>
                        </div>
                    </article>

                </div>
            </div>
            <div class="row margin-top-button">
                <button class="right-magnet" ng-click="endUpload()" type="button">
                    <i18n>Validate</i18n>
                </button>
            </div>
        </div>
    </div>
</div>
