<h1><i18n>lystore.order.operation.title</i18n></h1>
<table class="listOperationSelect">
    <tbody>
        <tr ng-repeat="operation in operations.all">
            <td class="selectOperationRow" ng-class="{ greyRow: $index % 2 === 0 }" ng-click="operationSelected(operation)">
                <i18n>lystore.instruction</i18n>&nbsp
                [[operation.instruction? operation.instruction.cp_number  : ' non affect√©e ' ]] &nbsp - &nbsp
                [[operation.label.label]]
            </td>
        </tr>
    </tbody>
</table>
<input type="button" class="cancel right-magnet " ng-click="cancelBasketDelete()" i18n-value="cancel"/>
