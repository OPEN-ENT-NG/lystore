<form ng-submit="deleteSuppliers(suppliers.selected)">
    <h4><i18n>lystore.supplier.delete</i18n></h4>
    <ul>
        <li ng-repeat="supplier in suppliers.selected">[[supplier.name]]</li>
    </ul>
    <div class="right-magnet">
        <input type="button" class="cancel" ng-click="display.lightbox.supplier = false;" i18n-value="cancel" />
        <input type="submit" class="button" />
    </div>
</form>
