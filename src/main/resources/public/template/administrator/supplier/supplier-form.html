<h2><i18n>lystore.supplier.add</i18n></h2>
<form ng-submit="validSupplier(supplier)">
    <div class="row">
        <label class="cell twelve">
                    <span class="four cell">
                        <i18n>lystore.supplier.name</i18n>
                    </span>
            <input class="cell eight" type="text" ng-model="supplier.name" required />
        </label>
        <label class="cell twelve">
                    <span class="four cell">
                        <i18n>address</i18n>
                    </span>
            <textarea class="cell eight" rows="10" ng-model="supplier.address" required></textarea>
        </label>
        <label class="cell twelve">
                    <span class="four cell">
                        <i18n>phone</i18n>
                    </span>
            <input class="cell eight" type="text" ng-model="supplier.phone" required />
        </label>
        <label class="cell twelve">
                    <span class="four cell">
                        <i18n>email</i18n>
                    </span>
            <input type="email" class="cell eight" ng-model="supplier.email" required />
        </label>
    </div>
    <div class="right-magnet">
        <input type="button" class="cancel" ng-click="cancelSupplierForm()" value="Annuler" />
        <input type="submit" class="button" />
    </div>
</form>
