<h2>
    <i18n>lystore.operation.label.title.delete</i18n>
</h2>

<div>
    <div class="row">
        <i18n>lysctore.operation.text.delete.start</i18n>
        [[label.label]]
        <i18n ng-show="labelOperation.selected.length === 1">lysctore.operation.label.text.delete.one.end</i18n>
    </div>

    <div class="right-magnet vertical-spacing">
        <input type="button" class="cancel" ng-click="cancelLabelForm()" i18n-value="cancel"/>
        <input type="submit" class="button" ng-click="trashLabel(label)" i18n-value="confirm"/>
    </div>
</div>
