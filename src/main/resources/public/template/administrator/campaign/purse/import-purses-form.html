<form ng-submit="vm.importPurses(vm.importer)">
    <h2><i18n>lystore.campaign.purse.import.title</i18n> [[vm.campaign.name]]</h2>
    <div class="info">
        <p><i18n>lystore.campaign.purse.import.definition</i18n></p>
        <p>
            <i18n>lystore.campaign.purse.import.skeleton</i18n>
            <a href="/lystore/public/import/skeleton.csv">skeleton.csv</a>
        </p>
    </div>
    <div class="warning" ng-if="importer.message">
        <p>[[vm.lang.translate(vm.importer.message)]]</p>
    </div>
    <div class="vertical-spacing">
        <p class="six centered">
            <i18n>csv.file</i18n>
            <input type="file" files-input-change ng-model="vm.importer.files">
        </p>
        </p>
        <div class="row">
            <button class="right-magnet" ng-disabled="!vm.importer.isValid()">
                <i18n>import</i18n>
            </button>
        </div>
    </div>
</form>
