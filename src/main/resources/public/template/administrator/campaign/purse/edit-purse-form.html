<h2><i18n>lystore.purse.modify</i18n></h2>
<form  ng-submit="vm.validPurse(vm.purse)">
    <div class="row">
        <label class="cell twelve">
                    <span class="four cell">
                        <i18n>amount</i18n>
                    </span>
            <input class="cell eight" type="number" step="0.01" ng-model="vm.purse.initial_amount" required />
        </label>
    </div>
    <br/>
    <div ng-show = "vm.isNegativePurse" class="warning" >
        <label><i18n>lystore.error.purse.negative</i18n></label>
    </div>
    <div class="right-magnet">
        <input type="button" class="cancel" ng-click="vm.cancelPurseForm()" value="Annuler" />
        <input type="submit" class="button" i18n-value="confirm" />
    </div>
</form>
