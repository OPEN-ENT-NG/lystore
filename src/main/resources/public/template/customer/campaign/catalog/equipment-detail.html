<div class="card cell left-detail-box" ng-show="display.equipment">
    <h1 class="row">[[equipment.name]] </h1>
    <div class="twelve cell">
        <div class="four cell">
            <img class="img-equipment" ng-src="[[equipment.image]]" ng-show="equipment.image!==null && equipment.image!==undefined " />
            <img class="img-equipment" skin-src="/img/illustrations/pages-default.png" ng-show="equipment.image===null || equipment.image===undefined "/>
        </div>
        <div class="eight cell" >
            <div class="add-basket  row cell">
                <h1>[[calculatePriceOfEquipment(equipment)]]â‚¬</h1>
                <div class=" in-ligne">
                    <h4><i18n>lystore.quantity</i18n></h4>
                    <div><i class="plus" ng-click=""></i> <input type="text" ng-model="" class="two"/> <i class="moins" ng-click=""></i> </div>
                </div>
                <div ><input type="button" i18n-value="lystore.add.to.backet" ng-disabled="!validArticle(equipment)" /> </div>
            </div>
            <div class="summary" ng-show="equipment.description !== null" >
                <p ng-bind-html="[[equipment.description]]"></p>
            </div>
        </div>
    </div>

    <div ng-show="equipment.technical_specs.length !== 0">
        <h2>
            <i18n>SPECIFICATIONS</i18n>
        </h2>
        <div class="row technical-specs">
            <div class="technical-spec twelve row"
                 ng-repeat="technicalSpec in equipment.technical_specs">
                <div class="five cell horizontal-spacing bold">
                    [[technicalSpec.name]]
                </div>
                <div class="six cell horizontal-spacing">
                    [[technicalSpec.value]]
                </div>
            </div>
        </div>
    </div>
    <div ng-show="equipment.options.length !== 0">
        <h2><i18n>lystore.equipment.options</i18n></h2>
        <table class="twelve">
            <thead>
            <td  class="one">
                <label class="checkbox" ng-show="thereAreOptionalOptions(equipment)">
                    <input type="checkbox"
                           ng-change="switchAll(alloptionsSelected, equipment.options)"
                           ng-model="alloptionsSelected">
                    <span></span>
                </label>
            </td>
            <td >
                &nbsp;
            </td>
            <td class="three">
                <i18n>lystore.price.TTC</i18n>
            </td>
            </thead>
            <tbody>
            <tr  ng-repeat="option in equipment.options">
                <td  class="one">
                    <label class="checkbox"  ng-show="!option.required">
                        <input type="checkbox" ng-model="option.selected">
                        <span></span>
                    </label>
                    <label class="checkbox"  ng-show="option.required" >
                        <input type="checkbox" checked disabled>
                        <span></span>
                    </label>
                </td>
                <td >[[option.name]]</td>
                <td class="three">[[calculatePriceTTC(option.price, option.tax_amount)]]</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
