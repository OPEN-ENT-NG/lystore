<div class="twelve-mobile ten centered row" ng-controller="campaignsListController">
    <div class="row aligned" ng-if="structures.all.length > 1">
        <h4 class="right-magnet"><i18n>multi-structures.choice</i18n> :
            <search-and-select class="cell right-magnet horizontal-margin" options="structures.all" ng-model="current.structure" search-on="name" order-by="name"  ng-change="initCampaign(current.structure)">
            </search-and-select>
        </h4>

    </div>
    <div class="item_hover_accent_list">
        <article class="twelve cell"
                 ng-class="{disabled : !campaign.accessible}"
                 ng-repeat="campaign in campaigns.all track by $index"
                 ng-click="openCampaign(campaign)" >
            <div class="two cell campaign-image four-mobile">
                <img ng-src="[[campaign.image]]" ng-show="campaign.image!==null && campaign.image!==undefined " />
                <img skin-src="/img/illustrations/pages-default.png" ng-show="campaign.image===null || campaign.image===undefined "/>
            </div>
            <div class="ten cell eight-mobile" >
                <h3>[[campaign.name]]</h3>
                <div ng-if="campaign.accessible">
                    <p ng-bind-html="campaign.description" class="small-text"></p>
                    <p ng-if="campaign.purse_enabled">
                        <em class="small-text"><i18n>lystore.campaign.amount</i18n> : <span ng-bind="campaign.purse_amount || 0 | currency"></span></em>
                    </p>
                </div>
                <div class="warning row" ng-show="!campaign.accessible" >
                    <i18n>lystore.catalog.disabled</i18n>
                </div>
            </div>
        </article>
    </div>
    <article ng-if="campaigns.isEmpty()">
        <h4 class="centered-text">
            <i class="sad-face horizontal-margin"></i>
            <i18n>lystore.campaigns.empty</i18n></h4>
    </article>
</div>
