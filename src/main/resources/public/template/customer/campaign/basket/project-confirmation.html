<div class="project-creator" ng-controller="projectController">
    <h1>
        <i18n>lystore.confirmation.project.title</i18n>
    </h1>
    <div class="twelve cell ">
        <img class="three cell centered  " src="/lystore/public/img/information.png"/>
        <i18n class="nine cell">lystore.project.info.phrase</i18n>
        <span>[[project.id]]</span>
        <div class="twelve cell">


            <div>
                <div class="twelve cell">
                    <h2>
                        <i18n>entitled</i18n>
                    </h2>
                    <select ng-model="project.title" ng-options="title as title.name for title in project.titles.all"/>


                </div>
                <h2>
                    <i18n>lystore.project.name</i18n>
                </h2>

                <input required ng-model="project.name" type="text">

                <h2>
                    <i18n>lystore.project.stage</i18n>
                </h2>

                <input ng-model="project.stair" type="number">

                <h2>
                    <i18n>room.number</i18n>
                </h2>
                <input ng-model="project.room" type="text">
                <h2>
                    <i18n>sites</i18n>
                </h2>
                <input ng-model="project.site" type="text">

                <div class="twelve cell">
                    <h2>
                        <i18n>lystore.project.grade</i18n>
                    </h2>
                    <select ng-model="project.grade" ng-options="grade as grade.name for grade in project.grades.all"/>

                </div>
                <div class="twelve cell">
                    <h2>
                        <i18n>description</i18n>
                    </h2>

                    <textarea placeholder="Objectifs pédagogiques / informations à transmettre à la Région"
                              style="resize: none;" ng-model="project.description"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <input type="button" ng-click="cancelProjectConfirmation()" class="cancel right-magnet" i18n-value="cancel"/>


        <input type="button" ng-click="confirmProject(project)" class="cancel right-magnet" i18n-value="ok"/>
    </div>

</div>
